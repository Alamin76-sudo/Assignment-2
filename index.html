<body>
    <header>

        <!-- Nav section Start -->
        <nav class="nav-section">
            <div class="nav-title">
                <img src="Images/logo1.png" alt="">
                <h2>Shikder <span class="text-primary">Travel</span></h2>

            <div class="nav-item">

                    <li><a href=""><span class="text-primary">Home</span></a></li>

                </ul>
            </div>
            
        </nav>


        <!-- Banner Section -->
        <div class="banner">
            <h1 class="banner-title">Explore Your Travel</h1>

            <div class="banner-search">
                <input class="where-go" type="text" placeholder="Where Go">
                
                
                <select type="date" name="date" class="date"> 
                    <option value="" disabled selected> When </option> 
                    <option value="01/01/2014"> 01/01/2024</option>

                    <option value="02/01/2014"> 05/01/2024</option> 
                    <option value="02/01/2014"> 06/01/2024</option> 
                    <option value="02/01/2014"> 07/01/2024</option> 
                  </select>

                <select class="flight-type" id="flight-type" name="flight-type">
                    <option value="" disabled selected>Select Type</option>
                    <option value="volvo">Economy Class</option>
                    <option value="saab">Premium Economy Class</option>
                    <option value="fiat">Business Class</option>
                    <option value="audi">First Class</option>
                  </select>

                  <button class="btn-primary">Find Now</button>
            </div>
        </div>
